<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table border="1">
        <tr class = "cocktailHeader"><td colspan="4" align = "center">
            <h2>Cocktail Mixer</h2>
            <h4>Create your own cocktail!</h4></td>
        </tr>
        <tr>
            <td colspan="4">
                <ul id="orders">

                </ul>
            </td>
        </tr>
        <tr><td colspan="4">Name your drink: <input type="text" id="name"></td></tr>
        <tr><td colspan="4">Choose two spirits to be mixed...</td></tr>
        <tr>
            <td>Choose a Liquor: <input type="text" id="drink1"></td>
            <td>Choose a Liqueur: <input type="text" id="drink2"></td>
            <td colspan="2"> Color:
                <select id="select_color">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                </select>
            </td>
        </tr>
        <tr><td colspan="4">Id: <input type= "text" id="idul"></td></tr>
        <tr>
            <td align="center" colspan="4">
                <button id="add-order">Add!</button>
                <button id="get-order">Get!</button>
                <button id="put-order">Put!</button>
                <button id="delete-order">Delete!</button>
            </td>
        </tr>
    </table>

    <p>Note to user: values are only stored on the JSON server for a brief time. (20 to 60 seconds)</p>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
